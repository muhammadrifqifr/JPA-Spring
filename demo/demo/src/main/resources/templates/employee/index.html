<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <a 
                class="btn btn-primary"
                style="margin-top: 10px; margin-bottom: 10px; color:azure"
                th:href="@{/UserManagement/register}"
            >REGISTER
            </a>
            <a 
                class="btn btn-primary"
                style="margin-top: 10px; margin-bottom: 10px; color:azure"
                th:href="@{/UserManagement/login}"
            >LOGIN
            </a>
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>BIRTHDATE</th>
                    <th>ROLE</th>
                    <th>ACTION</th>
                </tr>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.employee.name}"></td>
                        <td th:text="${user.employee.email}"></td>
                        <td th:text="${user.employee.birthdate}"></td>
                        <td th:text="${user.role.name}"></td>
                        <td>
                            <a 
                                class="btn btn-primary"
                                style="margin-bottom: 10px; margin-top: 10px; color: azure;"
                                th:href="@{/employee/form/{id}(id=${user.id})}"
                            >Edit
                            </a>
                            <form th:action="@{/employee/delete/{id}(id=${user.id})}" th:method="post"> 
                                <button type="submit" 
                                    class="btn btn-danger"
                                    style="margin-bottom: 10px; margin-top: 10px; color: azure;"
                                    >Delete
                                </button>
                            </form>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
